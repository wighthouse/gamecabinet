<!DOCTYPE html>
<html>

<head>
    <title>Games Cabinet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="client-side.js"></script>

</head>

<body>

    <h1>Search for a New Game</h1>

    <p>Please enter a game title to search:</p>
    <input type="text" id="txtSearch">
    <button id="search" onclick="searchGames();">Search</button>

    <div id="divResults">
        <h2>Results</h2>
        <h3 id="titleResults"></h3>
        <ul id="ulResults">
        </ul>
        <img id="imgResults">
    </div>


    <h1>Search your Game Cabinet</h1>

    <p>Please enter a game title to search:</p>
    <input type="text" id="txtSearchCabinet">
    <button id="searchCabinet" onclick="searchCabinet();">Search</button>

    <div id="divResultsCabinet">
        <h2>Results</h2>
        <h3 id="titleResultsCabinet"></h3>
        <ul id="ulResultsCabinet">
        </ul>
        <img id="imgResultsCabinet">
    </div>

</body>

</html>
